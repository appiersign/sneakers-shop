<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Solomon Appier-Sign">
    <meta name="description" content="Sneaker Shop template">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<div id="content" class="container-fluid">
    <header class="col-12 col-lg-2 d-flex flex-row flex-lg-column justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-light container-fluid px-0 d-flex flex-lg-column flex-row justify-content-between align-items-start">
            <a class="navbar-brand font-weight-bolder font-14" href="index.html">AXEL = ARIGATO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex flex-column">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold black-text font-18" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold black-text font-18" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold black-text font-18" href="#">Objects</a>
                    </li>
                </ul>
            </div>
            <div class="d-none d-lg-flex align-items-center">
                <i class="fas fa-bars mr-2"></i> <span>Menu</span>
            </div>
        </nav>
        <div id="social-links" class="d-none d-lg-flex flex-column justify-content-end align-items-start">
            <a href="#" class="black-text mb-3 font-weight-bold font-14">Instagram</a>
            <a href="#" class="black-text mb-3 font-weight-bold font-14">Facebook</a>
            <a href="#" class="black-text mb-3 font-weight-bold font-14">Twitter</a>
            <a href="#" class="black-text mb-3 font-weight-bold font-14">Youtube</a>
        </div>
    </header>
    <main class="row">
        <div class="d-none col-12"></div>
        <div class="col-12">
            <div id="product-img" class="row">
                <div class="col-12 px-0">
                    <img src="assets/images/6.jpg" alt="" class="w-100">
                </div>
            </div>
        </div>
    </main>
    <footer class="col-12 col-lg-2 d-flex flex-row flex-lg-column justify-content-between pt-3">
        <div class="d-none container-fluid d-lg-flex flex-column align-items-end">
            <div class="d-flex justify-content-between">
                <span class="mr-5">Cart</span>
                <div id="cart-items" class="text-center">0</div>
            </div>
            <i class="fas fa-search mt-5"></i>
            <i class="far fa-user mt-5"></i>
        </div>
        <div class="mt-5 mr-4 d-none d-lg-flex flex-row justify-content-end">
            <div id="date" class="mr-3 font-weight-bold">01 / 05</div>
            <div class="mt-3 d-flex flex-column align-items-end">
                <div class="bar-20 mb-3"></div>
                <div class="bar-10 mb-3"></div>
                <div class="bar-10 mb-3"></div>
                <div class="bar-10 mb-3"></div>
                <div class="bar-10 mb-3"></div>
            </div>
        </div>
        <div class="d-none d-lg-flex flex-row justify-content-end align-items-center p-0 m-0">
            <div><br></div>
            <div id="scroll-text" class="font-12 d-flex justify-content-end pt-0 font-weight-bold">Scroll Down</div>
        </div>
        <div class="container-fluid d-lg-none text-center">
            <p class="font-12">Designed with affection from Ghana</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b53238e3c8.js" crossorigin="anonymous"></script>
</body>
</html>
